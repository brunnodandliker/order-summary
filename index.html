<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="summary-body">
        <div class="img-container">
            <img src="illustration-hero.svg" class="main-image">
        </div>
        <div class="main-content">
            <div class="info-order">
                    <h1>Order Summary</h1>
                    <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="price-info">
                <div class="plan-container">
                    <div>
                        <img src="icon-music.svg" class="icon-music">
                    </div>
                    <div class="prices-container">                
                        <span class="plan-title">Annual Plan</span>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                </div>
                <div>
                    <a href="">Change</a>
                </div>
            </div>
            <div class="button-container">
                <div>
                    <button class="payment-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
